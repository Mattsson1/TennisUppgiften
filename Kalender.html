<!DOCTYPE html>
<!--Här väljer vi om vi har HTML, eller XHTML. XHTML är mer strikt-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="MediaQueries.css" />
    <link rel="stylesheet" href="KalenderStyle.css" />
  </head>

  <body>
    <h1 class="HClass"><a href="index.html"> Linköpings Tennisklubb</a></h1>

    <table class="TableClass" cellspacing="0" rowspacing="0">
      <!-- Rad med rubriker-->
      <tr>
        <th class="ThClass"><a href="Banor.html">Banor</a></th>
        <th class="ThClass"><a href="Changeroom.html">Omklädningsrum</a></th>
        <th class="ThClass"><a href="Bastu.html">Bastu</a></th>
        <th class="ThClass"><a href="Kalender.html">Kalender</a></th>
      </tr>
      <!--Här har vi siclass =ffor-->
    </table>

    <center>
      <h2 class="KalenderH1">Vänligen fyll i uppgifter nedan för att boka en tennisplan</h2>
    </center>
    <form name="Felhantering" onsubmit="return kontroll() ">
      <!--Method post, skickar vi inmatning till JS-->
      <table class="BokningsTable">
        <ol class="BokningsList">
          <label for="Namn"> Första namn:</label>
          <input type="text" id="ForstaNamn" />
          <br />
          <label for="Andranamn"> Andra namn:</label>
          <input type="text" id="SecondName" />
          <br />
          <label for="Number"> Mobilnummer</label>
          <input type="text" id="Nummer" />
          <br />
          <label for="bookingtime">Booking (date and time): </label>
          <input type="datetime-local" id="bookingtime" />
          <br />
          <center>
            <h2 class="KalenderH2">Jag vill boka Tennisplanen i:</h2>
          </center>
          <input type="radio" class="RadioKnapp" name="Tid" value="1 timme" checked="true" />
          <label for="ett">1 Timme</label>
          <br />
          <input type="radio" class="RadioKnapp" name="Tid" value="2 timme" />
          <label for="ett">2 Timmar</label>
          <br />
          <input type="radio" class="RadioKnapp" name="Tid" value="3 timme" />
          <label for="ett">3 Timmar</label>
          <br />
          <input type="submit" value="Bekräfta" />
        </ol>
      </table>
    </form>
  </body>

  <script src="JavaScript.js" type="text/javascript"></script>
</html>
