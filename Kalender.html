        <center>

        <br>
        <input type="radio" id="två" name="Tid" value="2 Timmar">
        <label for="ett">2 Timmar</label>
        <br>
        <input type="radio" id="tre" name="Tid" value="3 Timmar">
        <label for="ett">3 Timmar</label>
        <br>
        <input type="submit" value="Bekräfta">
    </ol>

    </form>
